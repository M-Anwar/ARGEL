    <script>

        });
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
        function init()
        {
            document.documentElement.style.overflow = 'hidden';
            if(navigator.webkitGetUserMedia)
            {
                navigator.webkitGetUserMedia({video:true}, onSuccess, onFail);
            }
            else
            {
                alert('webRTC not available');
            }
        }

        function onSuccess(stream)
        {
            $("#camFeed").attr("src",URL.createObjectURL(stream));
        }

        function onFail()
        {
            alert('could not connect stream');

        function takePhoto()
        {
            var c = document.getElementById('photo');
            var v = document.getElementById('camFeed');
            c.getContext('2d').drawImage(v, 0, 0, 210, 161);
            
                 
            var canvas = document.createElement('canvas');
            canvas.width = $("#camFeed").innerWidth();
            canvas.height = $("#camFeed").innerHeight();
            canvas.getContext('2d').drawImage(v,0,0,canvas.width,canvas.height);
            
            console.log("Submitting post request");
            
            var fs = require("fs");            
            img = canvas.toDataURL('image/jpg');
            var data = img.replace(/^data:image\/\w+;base64,/, "");
            var buf = new Buffer(data, 'base64');
            fs.writeFileSync('image.jpg', buf);
            
            canvas = null;
            
//            
//            console.log($("#crowdPic").prop("files")[0]);
            
            
            var request = require("request");
            var path = require('path');

            }

                if (err) {
                    console.log(err);
                    return console.error('upload failed:', err);
                }
                console.log('Upload successful!  Server responded with:', body);
                var jsonBody = JSON.parse(body);
                $('#display').attr('src',"http://localhost:3000/view/"+jsonBody.filelink);
                
            });
            
            fs.unlink('image.jpg', function(err){
                if(err)console.log(err);
            });
