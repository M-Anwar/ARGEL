<!DOCTYPE html>
<html>
<head>
    <title>ARGEL Marketing Solutions</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/argel.css">
    <link rel="stylesheet" href="css/simple-sidebar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="init();">   
      
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Menu
                    </a>
                </li>
                <li>
                    <video id="camFeed" width="210" height="161" autoplay></video>
                </li>
                <li>
                    <canvas id="photo" width="210" height="161"></canvas>
                </li>
                <li>
                    <input type="button" class="btn btn-primary" value="Take Photo" onclick="takePhoto();">
                </li>              
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <video id= "display" src="http://localhost:3000/view/c856e5873d990edc4f8a0e70b67e9ba1" width = "720" height ="480" controls autoplay = "true" </video>                       
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Show Menu</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>             
        
        

    
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
        function init()
        {
            document.documentElement.style.overflow = 'hidden';
            if(navigator.webkitGetUserMedia)
            {
                navigator.webkitGetUserMedia({video:true}, onSuccess, onFail);
            }
            else
            {
                alert('webRTC not available');
            }
        }

        function onSuccess(stream)
        {
            $("#camFeed").attr("src",URL.createObjectURL(stream));
        }

        function onFail()
        {
            alert('could not connect stream');
        }

        function takePhoto()
        {
            var c = document.getElementById('photo');
            var v = document.getElementById('camFeed');
            c.getContext('2d').drawImage(v, 0, 0, 210, 161);
        }
    </script>
</body>
</html>
